<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>O Cãoselheiro - Loja</title>
</head>

<body>
  <header>
    <div class="header-container">
      <section class="header-top">
        <div>
          <img src="./src/assets/header/top/ShieldCheck.png" alt="shield check">
          <p>Compra <span>100% segura</span></p>
        </div>
        <div>
          <img src="./src/assets/header/top/Truck.png" alt="truck">
          <p><span>Frete grátis</span> acima de R$ 200</p>
        </div>
        <div>
          <img src="./src/assets/header/top/CreditCard.png" alt="credit card">
          <p><span>Parcele</span> suas compras</p>
        </div>
      </section>
      <section class="header-mid">
        <img src="./src/assets/header/mid/logo.png" alt="logo">
        <form action="">
          <input type="text" placeholder="O que você está buscando?">
        </form>
        <ul>
          <li><img src="./src/assets/header/mid/box.png" alt="box"></li>
          <li><img src="./src/assets/header/mid/Heart.png" alt="heart"></li>
          <li><img src="./src/assets/header/mid/user.png" alt="user"></li>
          <li><img src="./src/assets/header/mid/ShoppingCart.png" alt="shopping cart"></li>
        </ul>
      </section>
      <nav>
        <ul>
          <li><a href="#">BRINCAR</a></li>
          <li><a href="#">MORDER</a></li>
          <li><a href="#">COMER</a></li>
          <li><a href="#">PASSEAR</a></li>
          <li><a href="#">CASA E CONFORTO</a></li>
          <li><a href="#">EDUCAÇÃO</a></li>
          <li><a href="#">OFERTAS</a></li>
          <li><a href="#"><img src="./src/assets/header/CrownSimple.png" alt="crown">COLEÇÃO DE OUTONO</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="banner">
      <figure>
        <img src="./src/assets/banner.png" alt="mulher com cachorro no colo">
        <figcaption>
          <p>As melhores guias para os melhores passeios.</p>
          <button>CONFIRA</button>
        </figcaption>
      </figure>
    </section>
    <section id="categories">
      <h1>Categorias</h1>
      <div>
        <figure>
          <img src="./src/assets/categories/brinquedos.png" alt="cachorro com brinquedo">
          <figcaption>Brinquedos</figcaption>
        </figure>
        <figure>
          <img src="./src/assets/categories/petiscos.png" alt="cachorro comendo petisco">
          <figcaption>Petiscos</figcaption>
        </figure>
        <figure>
          <img src="./src/assets/categories/guias.png" alt="cachorro com guia">
          <figcaption>Guias</figcaption>
        </figure>
        <figure>
          <img src="./src/assets/categories/higiene.png" alt="cachorro tomando banho">
          <figcaption>Higiene</figcaption>
        </figure>
      </div>
    </section>
    <section id="vitrine">
      <h1>Vitrine</h1>
    </section>
  </main>
  <footer>

  </footer>
  <script src=""></script>
</body>

</html>
